<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymLeaf.org">
<head>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>

<h2>HTML Table</h2>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Image</th>
    </tr>
    <tr th:each="listdata : ${List}">
        <td th:text="${listdata.id}"></td>
        <td th:text="${listdata.name}"></td>
        <td><img th:src="@{'getimage/'+${listdata.photo}}" alt="John" style="width:40px;height:40px;border-radius: 50%;"></td>
    </tr>
</table>

</body>
</html>
